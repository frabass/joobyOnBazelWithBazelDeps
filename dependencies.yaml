options:
  buildHeader: []
  languages: [ "java" ]
  resolverType: "coursier"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  strictVisibility: false
  transitivity: runtime_deps
  versionConflictPolicy: highest
  thirdPartyDirectory: thirdparty

dependencies:

  org.jooby:
    jooby:
      lang: java
      modules: ["", "netty"]
      version: "1.5.1"

